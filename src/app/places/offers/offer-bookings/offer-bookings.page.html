<ion-header >
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button default-href="/places/tabs/offers"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ place?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    @if (fetchLoading) {
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center">
                    <ion-spinner>Loading</ion-spinner>
                </ion-col>
            </ion-row>
        </ion-grid>
    } @else {
        <ion-button class="ion-margin" color="primary" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place?.id]">
            Edit
        </ion-button>
    }
    <ion-alert></ion-alert>
</ion-content>
