<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button default-href="/places/tabs/offers"></ion-back-button>
        </ion-buttons>
    <ion-title>New Offer</ion-title>
      <ion-buttons slot="primary">
          <ion-button (click)="onCreateOffer()" [disabled]="offerForm?.invalid">
              <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-loading (willDismiss)="onOfferCreated()" message="Creating offer" spinner="circles"
                 [isOpen]="loading"></ion-loading>
    <app-offer-form (formReady)="onFormReady($event)"></app-offer-form>
</ion-content>
