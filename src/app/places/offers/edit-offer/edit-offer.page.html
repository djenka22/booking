<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button default-href="/places/tabs/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit {{ place?.title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onSaveOffer()">
                <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


@if (fetchLoading) {
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center">
                <ion-spinner color="primary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
} @else {
    @if (place) {
        <ion-content>
            <ion-loading (willDismiss)="onOfferUpdated()" message="Updating offer" spinner="circles"
                         [isOpen]="loading"></ion-loading>
            <app-offer-form [offer]="place" (formReady)="onFormReady($event)"></app-offer-form>
        </ion-content>
    }
}
