<ion-header>
    <ion-toolbar class="ion-padding-end">
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-searchbar #searchbar (ionClear)="onClearSearch()" search-icon="search-circle" animated="true"
                       placeholder="Search places..." [debounce]="1000"
                       (ionInput)="onSearchChange($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-grid>
        @if (fetchLoading) {
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                    <ion-spinner color="primary"></ion-spinner>
                </ion-col>
            </ion-row>
        } @else if (hasFeaturedPlaces) {
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                    <cdk-virtual-scroll-viewport itemSize="370" minBufferPx="1100" maxBufferPx="2000"
                                                 style="height: 375px;">
                        @for (place of presentedPlaces | featuredPlaces: true; track place.id) {
                            <app-featured-place
                                    [_place]="place"
                                    [_routerLinkPath]="['/', 'places', 'tabs', 'discover', place.id]">
                            </app-featured-place>
                        }
                    </cdk-virtual-scroll-viewport>
                </ion-col>
            </ion-row>
        }
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ion ion-padding-top">
                <cdk-virtual-scroll-viewport itemSize="72" minBufferPx="720" maxBufferPx="1500"
                                             style="height: 144px;">
                    <app-common-place
                            *cdkVirtualFor="let place of presentedPlaces | featuredPlaces: false"
                            [place]="place"
                            [routerLinkPath]="['/', 'places', 'tabs', 'discover', place.id]"
                    ></app-common-place>
                </cdk-virtual-scroll-viewport>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
