<ion-header>
    <ion-toolbar>
        <ion-title>Discover places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-list>
                    @for (place of loadedPlaces | featuredPlaces: true; track place.id) {
                        <app-featured-place
                                [_place]="place"
                                [_routerLinkPath]="['/', 'places', 'tabs', 'discover', place.id]">
                        </app-featured-place>
                    }
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-list>
                    @for (place of loadedPlaces | featuredPlaces: false; track place.id) {
                        <app-non-featured-place
                                [_place]="place"
                                [_routerLinkPath]="['/', 'places', 'tabs', 'discover', place.id]"
                        ></app-non-featured-place>
                    }
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
