<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Discover places</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-segment #ionSegment value="bookable" (ionChange)="onFilterUpdate($event)" >
        <ion-segment-button value="all">
            All places
        </ion-segment-button>
        <ion-segment-button value="bookable">
            Bookable places
        </ion-segment-button>
    </ion-segment>
    <ion-grid>
        @if (fetchLoading) {
            <ion-row >
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                    <ion-spinner color="primary"></ion-spinner>
                </ion-col>
            </ion-row>
        } @else {
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                    <cdk-virtual-scroll-viewport itemSize="370" minBufferPx="1100" maxBufferPx="2000" style="height: 375px;">
                        @for (place of presentedPlaces | featuredPlaces: true; track place.id) {
                            <app-featured-place
                                    [_place]="place"
                                    [_routerLinkPath]="['/', 'places', 'tabs', 'discover', place.id]">
                            </app-featured-place>
                        }
                    </cdk-virtual-scroll-viewport>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ion ion-padding-top">
                    <cdk-virtual-scroll-viewport itemSize="72" minBufferPx="720" maxBufferPx="1500" style="height: 144px;">
                        <app-common-place
                                *cdkVirtualFor="let place of presentedPlaces | featuredPlaces: false"
                                [place]="place"
                                [routerLinkPath]="['/', 'places', 'tabs', 'discover', place.id]"
                        ></app-common-place>
                    </cdk-virtual-scroll-viewport>
                </ion-col>
            </ion-row>
        }
    </ion-grid>
</ion-content>
