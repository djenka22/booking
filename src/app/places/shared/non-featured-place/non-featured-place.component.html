<ion-item [routerLink]="_routerLinkPath()"
          detail="true"
> <!--Detail adds arrow at the end to indicate forward navigation-->
    <ion-thumbnail slot="start">
        <ion-img [src]="_place().imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h2>{{ _place().title }}</h2>
        <p>{{ _place().description }}</p>
    </ion-label>
</ion-item>
