<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-item>
                        <ion-input label="Email"  labelPlacement="floating"placeholder="Enter email" type="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input label="Password" labelPlacement="floating" placeholder="Enter password" type="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-button color="secondary" fill="clear" expand="block">
                    Switch to Signup
                </ion-button>
                <ion-loading (willDismiss)="openHomePage()" message="Logging in" spinner="circles" [isOpen]="loading"></ion-loading>
                <ion-button fill="solid" expand="block" id="login" color="primary" (click)="onLogin()">
                    Login
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
