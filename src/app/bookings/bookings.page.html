<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                @if (fetchLoading) {
                    <ion-spinner></ion-spinner>
                } @else {

                    <ion-list>
                        @for (booking of loadedBookings; track booking.id) {
                            <ion-item-sliding #slidingItem>
                                <ion-item>
                                    <ion-label>
                                        <h5> {{ booking.fetchedPlace?.title }} </h5>
                                        <p>Guests: {{ booking.guestNumber }}</p>
                                    </ion-label>
                                </ion-item>
                                <ion-item-options>
                                    <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingItem)">
                                        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                                    </ion-item-option>
                                </ion-item-options>
                            </ion-item-sliding>
                        }
                        <ion-loading message="Cancelling booking" spinner="circles"
                                     [isOpen]="loading"></ion-loading>
                    </ion-list>
                }
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
