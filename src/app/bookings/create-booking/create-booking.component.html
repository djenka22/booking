<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" (click)="onCancel()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ place().title }}</ion-title>
    </ion-toolbar>
</ion-header>

@if (fetchLoading) {
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center">
                    <ion-spinner color="primary"></ion-spinner>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>

} @else {
    <ion-content class="ion-text-center">
        <form (ngSubmit)="onBookPlace()" #bookingForm="ngForm">
            <ion-grid>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label>
                                <h3>First Name</h3>
                                <p>{{ loggedInUser.firstName }}</p>
                            </ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label>
                                <h3>Last Name</h3>
                                <p>{{ loggedInUser.lastName }}</p>
                            </ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-select label="Number of Guests"  labelPlacement="floating" type="text" [(ngModel)]="guestNumber"
                                        name="guest-number">
                                <ion-select-option value="1">1</ion-select-option>
                                <ion-select-option value="2">2</ion-select-option>
                                <ion-select-option value="3">3</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="3" offset-sm="3">
                        <ion-item mode="ios">
                            <ion-label style="font-size: 15px" position="stacked">Book from</ion-label>
                            <ion-datetime-button style="padding-bottom: 2px; padding-top: 14px"
                                                 datetime="bookFrom"></ion-datetime-button>
                            <ion-popover [keepContentsMounted]="true" [showBackdrop]="false" [dismissOnSelect]="true">
                                <ng-template>
                                    <ion-datetime
                                            id="bookFrom"
                                            presentation="date"
                                            [min]="place().availableFrom.toDate().toISOString()"
                                            [max]="place().availableTo.toDate().toISOString()"
                                            [(ngModel)]="dateFrom"
                                            [isDateEnabled]="isDateEnabled"
                                            (ngModelChange)="onDateFromChange()"
                                            name="date-from"
                                            required="true"
                                    ></ion-datetime>
                                </ng-template>
                            </ion-popover>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="3">
                        <ion-item mode="ios">
                            <ion-label style="font-size: 15px" position="stacked">Book to</ion-label>
                            <ion-datetime-button style="padding-bottom: 2px; padding-top: 14px"
                                                 datetime="bookTo"></ion-datetime-button>
                            <ion-popover [keepContentsMounted]="true" [showBackdrop]="false" [dismissOnSelect]="true">
                                <ng-template>
                                    <ion-datetime
                                            id="bookTo"
                                            presentation="date"
                                            [min]="dateFrom"
                                            [max]="place().availableTo.toDate().toISOString()"
                                            [(ngModel)]="dateTo"
                                            [isDateEnabled]="isDateEnabled"
                                            required="true"
                                            name="date-to"
                                    ></ion-datetime>
                                </ng-template>
                            </ion-popover>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-padding-top">
                        <ion-button color="primary" type="submit" expand="block" [disabled]="bookingForm.invalid">
                            Book!
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-content>
}
